version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
  rewrites:
    - source: '/blog/<*>'
      target: '/blog/index.html'
      status: '200'
    - source: '/blog'
      target: '/blog/index.html'
      status: '200' 